<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div th:each="car : ${cars}">
    <h1 th:text="${car.getModel()}"></h1>
    <p th:text="${car.getYear()}"></p>
    <p th:text="${car.getSeries()}"></p>
</div>

</body>
</html>
